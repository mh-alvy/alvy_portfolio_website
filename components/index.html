<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth; scroll-padding-top: 80px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahamudul Hasan Alvy | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
          --transition: 0.3s;
          --spark: 2s;
          --cut: 0.1em;
          --active: 0;
          --primary-cyan: #00f2ff;
          --primary-purple: #bc13fe;
        }

        @keyframes lights {
          0% {
            color: hsl(230, 40%, 80%);
            text-shadow:
              0 0 1em hsla(320, 100%, 50%, 0.2),
              0 0 0.125em hsla(320, 100%, 60%, 0.3);
          }
          50% { 
            color: hsl(230, 100%, 95%);
            text-shadow:
              0 0 1.5em hsla(190, 100%, 50%, 0.6),
              0 0 0.2em hsla(190, 100%, 90%, 0.6);
          }
          100% {
            color: hsl(230, 40%, 80%);
            text-shadow:
              0 0 1em hsla(320, 100%, 50%, 0.2),
              0 0 0.125em hsla(320, 100%, 60%, 0.3);
          }
        }

        @keyframes glitch {
          0% { 
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75);
            transform: translate(0);
          }
          15% { 
            text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75);
            transform: translate(-2px, 2px);
          }
          50% { 
            text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75);
            transform: translate(2px, -2px);
          }
          100% { 
            text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75);
            transform: translate(0);
          }
        }

        @keyframes scanline {
          0% { top: -10%; }
          100% { top: 110%; }
        }

        /* Global Reativity - Subtle background reaction to button hovers */
        @supports(selector(:has(:is(+ *)))) {
          body:has(.sparkle-button:is(:hover, :focus-visible)) {
            --global-active: 1;
          }
        }

        body::before {
          content: '';
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at center, hsla(260, 97%, 61%, 0.05), transparent 70%);
          opacity: var(--global-active, 0);
          transition: opacity 0.5s ease;
          pointer-events: none;
          z-index: 1;
        }

        /* Sparkle Button Custom CSS - Uiverse style */
        .sparkle-button {
          --active: 0;
          --bg: radial-gradient(
                    40% 50% at center 100%,
                    hsl(270 calc(var(--active) * 97%) 72% / var(--active)),
                    transparent
                ),
                radial-gradient(
                    80% 100% at center 120%,
                    hsl(260 calc(var(--active) * 97%) 70% / var(--active)),
                    transparent
                ),
                hsl(260 calc(var(--active) * 97%) calc((var(--active) * 44%) + 12%));
          background: var(--bg);
          font-size: 1rem;
          font-weight: 700;
          border: 0;
          cursor: pointer;
          padding: 0.8em 1.5em;
          display: flex;
          align-items: center;
          gap: 0.5em;
          white-space: nowrap;
          border-radius: 100px;
          position: relative;
          box-shadow: 0 0 calc(var(--active) * 2.5em) calc(var(--active) * 0.8em) hsl(260 97% 61% / 0.5),
                0 0em 0 0 hsl(260 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset;
          transition: box-shadow var(--transition), scale var(--transition), background var(--transition);
          scale: calc(1 + (var(--active) * 0.05));
          font-family: 'JetBrains Mono', monospace;
          z-index: 2;
        }

        .sparkle-button:is(:hover, :focus-visible) {
          --active: 1;
        }

        .sparkle-button:active {
          scale: 1;
        }

        .sparkle path {
          color: hsl(0 0% calc((var(--active, 0) * 70%) + var(--base)));
          transform-box: fill-box;
          transform-origin: center;
          fill: currentColor;
          stroke: currentColor;
          animation-delay: calc((var(--transition) * 1.5) + (var(--delay) * 1s));
          animation-duration: 0.6s;
          transition: color var(--transition);
        }

        .sparkle-button:is(:hover, :focus-visible) path {
          animation-name: bounce;
        }

        @keyframes bounce {
          35%, 65% { scale: var(--scale); }
        }

        .sparkle path:nth-of-type(1) { --scale: 0.5; --delay: 0.1; --base: 40%; }
        .sparkle path:nth-of-type(2) { --scale: 1.5; --delay: 0.2; --base: 20%; }
        .sparkle path:nth-of-type(3) { --scale: 2.5; --delay: 0.35; --base: 30%; }

        .sparkle-button:before {
          content: "";
          position: absolute;
          inset: -0.2em;
          z-index: -1;
          border: 0.2em solid hsl(260 97% 50% / 0.5);
          border-radius: 100px;
          opacity: var(--active, 0);
          transition: opacity var(--transition);
        }

        .spark {
          position: absolute; inset: 0; border-radius: 100px; rotate: 0deg; overflow: hidden;
          mask: linear-gradient(white, transparent 50%);
          animation: flip calc(var(--spark) * 2) infinite steps(2, end);
        }

        @keyframes flip { to { rotate: 360deg; } }

        .spark:before {
          content: ""; position: absolute; width: 200%; aspect-ratio: 1; top: 0%; left: 50%; z-index: -1;
          translate: -50% -15%; rotate: 0; transform: rotate(-90deg);
          opacity: calc((var(--active)) + 0.4);
          background: conic-gradient(from 0deg, transparent 0 340deg, white 360deg);
          transition: opacity var(--transition);
          animation: rotate var(--spark) linear infinite both;
        }

        .backdrop {
          position: absolute; inset: var(--cut); background: var(--bg); border-radius: 100px; transition: background var(--transition); z-index: -1;
        }

        @keyframes rotate { to { transform: rotate(90deg); } }

        .sp { position: relative; display: inline-block; z-index: 10; }

        .particle-pen {
          position: absolute; width: 200%; aspect-ratio: 1; top: 50%; left: 50%; translate: -50% -50%;
          mask: radial-gradient(white, transparent 65%); z-index: -1; opacity: var(--active, 0); transition: opacity var(--transition);
        }

        .sparkle-button:is(:hover, :focus-visible) ~ .particle-pen { --active: 1; }

        .particle {
          fill: white; width: calc(var(--size, 0.25) * 1rem); aspect-ratio: 1; position: absolute;
          top: calc(var(--y) * 1%); left: calc(var(--x) * 1%); opacity: var(--alpha, 1);
          animation: float-out calc(var(--duration, 1) * 1s) calc(var(--delay) * -1s) infinite linear;
          transform-origin: var(--origin-x, 1000%) var(--origin-y, 1000%);
          z-index: -1;
        }

        @keyframes float-out { to { rotate: 360deg; } }

        .text {
          translate: 2% -6%; letter-spacing: 0.01ch;
          background: linear-gradient(90deg, hsl(0 0% calc((var(--active) * 100%) + 90%)), hsl(0 0% calc((var(--active) * 100%) + 70%)));
          -webkit-background-clip: text; color: transparent; transition: background var(--transition);
          font-weight: 800;
        }

        .sparkle-button svg.sparkle { inline-size: 1.25em; translate: -25% -5%; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030014;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }

        a, button, [role="button"], .cursor-pointer {
            cursor: none !important; /* Force hide default cursor on interactive elements */
        }

        h1, h2, h3, h4, .font-heading {
            font-family: 'JetBrains Mono', monospace !important;
            letter-spacing: -0.02em;
            font-weight: 800;
            transition: all 0.2s ease-in-out;
        }

        h1:hover, h2:hover, h3:hover, h4:hover, .font-heading:hover {
            animation: glitch 300ms infinite;
            cursor: none;
            filter: brightness(1.2);
        }

        .font-mono-code {
            font-family: 'JetBrains Mono', monospace;
        }

        .lights-animation { animation: lights 4s ease-in-out infinite; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030014; }
        ::-webkit-scrollbar-thumb { background: #1a1a2e; border-radius: 10px; border: 2px solid #030014; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }

        /* Scanning overlay for images */
        .scan-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            to bottom,
            transparent,
            rgba(0, 242, 255, 0.2) 50%,
            transparent
          );
          height: 20%;
          width: 100%;
          pointer-events: none;
          z-index: 10;
          animation: scanline 3s linear infinite;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }
    </style>
